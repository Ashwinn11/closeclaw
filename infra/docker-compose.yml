# ============================================================================
# CloseClaw â€” Gateway VM Docker Compose (deployed to GCP pool VMs)
#
# This template is deployed to ~/openclaw/docker-compose.yml on each VM
# by pool-create.sh. It overrides the upstream openclaw docker-compose with:
#   - network_mode: host  (required for device pairing auto-approval)
#   - proxy-only runtime  (VM does not hold provider API keys)
#
# The VM's .env must contain:
#   OPENCLAW_IMAGE, OPENCLAW_GATEWAY_TOKEN, OPENCLAW_GATEWAY_BIND,
#   OPENCLAW_CONFIG_DIR, OPENCLAW_WORKSPACE_DIR
# ============================================================================

services:
  openclaw-gateway:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    network_mode: host
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${OPENCLAW_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  openclaw-cli:
    image: ${OPENCLAW_IMAGE:-openclaw:local}
    network_mode: host
    environment:
      HOME: /home/node
      TERM: xterm-256color
      OPENCLAW_GATEWAY_TOKEN: ${OPENCLAW_GATEWAY_TOKEN}
      BROWSER: echo
    volumes:
      - ${OPENCLAW_CONFIG_DIR}:/home/node/.openclaw
      - ${OPENCLAW_WORKSPACE_DIR}:/home/node/.openclaw/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
